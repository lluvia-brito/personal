<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guess my Number</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=IM+Fell+English+SC&family=Rampart+One&display=swap"
      rel="stylesheet"
    />
    <link href="style.css" rel="stylesheet" />
  </head>
  <body>
    <header>
      <h1>Guess my Number!</h1>
      <p class="range">Between 1 - - - 20</p>
      <button class="button, restart">Restart</button>
      <div class="secret">???</div>
    </header>
    <main>
      <section class="left">
        <input type="number" class="guess" />
        <button class="button, check">Check!</button>
      </section>
      <section class="right">
        <p class="instructions">Try guessing</p>
        <p class="current-score">Your Score: <span class="score"> 20</span></p>
        <p class="current-highscore">
          Highscore: <span class="highscore"> </span>
        </p>
      </section>
    </main>
    <script src="scripts.js"></script>
  </body>
</html>
