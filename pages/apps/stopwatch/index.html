<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Zen+Kurenaido&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stopwatch</title>
  </head>
  <body>
    <div class="global-wrapper">
        <h1>Stopwatch</h1>
        <div class="seconds-counter"><span id="seconds-counter"><label id="minutes">00</label>:<label id="seconds">00</label></span></div>
          <div class="buttons">
            <button class="button start" id="start">Start</button>
            <button class="button pause" id="pause">Pause</button>
            <button class="button reset" id="reset">Reset</button>
            
      </div>
      <script src="js/scripts.js"></script>
  </body>
</html>
